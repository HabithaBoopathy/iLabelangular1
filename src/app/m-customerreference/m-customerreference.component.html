  <!-- Customer Reference List -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2>Customer Reference List</h2>
      </div>
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search">
      <div class="panel-body">
        <table class="table table-striped customerref-list">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Company Name</th>
              <th>Customer Reference Number</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i = index; let employee of employees | async | filter:searchText">
              <td>{{i + 1}}</td>
              <td>{{employee.customername}}</td>
              <td>{{employee.customerreference}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
