<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
</head>

<div class="top-bar">
  <img
    src="./../../assets/arrow-left-solid.svg"
    alt="Back-button"
    class="back-img"
  />
</div>

<div class="top-bar open-modal">
  <button class="btn btn-primary" (click)="open(content)" (click)="resetForm()">
    Create Product Status
  </button>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <h1>Product Status</h1>
  <form>
    <div class="main-table-box">
      <table style="width: 100%">
        <tr>
          <td><label for=""> Product Status </label></td>
          <td>
            <input
              type="text"
              [(ngModel)]="mstatus.productstatus"
              (change)="getCurrentStatus()"
              name="productstatus"
            />
          </td>
          <td>
            <label for="printed">
              <input
                type="checkbox"
                id="printed"
                [(ngModel)]="mstatus.printed"
                name="printed"
                value="printed"
              />
              Printed
            </label>
          </td>
          <td>
            <label for="sticker">
              <input
                type="checkbox"
                id="sticker"
                [(ngModel)]="mstatus.sticker"
                name="sticker"
                value="sticker"
              />
              Sticker
            </label>
          </td>
        </tr>

        <div class="use-down"></div>

        <tr>
          <td></td>
          <td>
            <button type="reset" class="btn btn-danger clear-button">
              Clear
            </button>
            <button
              type="submit"
              class="btn btn-success"
              (click)="checkstatus()"
            >
              Save
            </button>
          </td>
          <td>
            <label for="tag">
              <input
                type="checkbox"
                id="tag"
                [(ngModel)]="mstatus.tag"
                name="tag"
                value="taged"
              />
              Tag
            </label>
          </td>
          <td>
            <label for="woven">
              <input
                type="checkbox"
                id="woven"
                [(ngModel)]="mstatus.woven"
                name="woven"
                value="woven"
              />
              Woven
            </label>
          </td>
        </tr>
      </table>
    </div>
  </form>
</ng-template>

<!-- Product Status List -->
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Product Status List</h2>
  </div>
  <input
    class="form-control"
    type="text"
    name="search"
    [(ngModel)]="searchText"
    autocomplete="off"
    placeholder="Search"
  />
  <div class="panel-body">
    <table class="table table-striped status-list">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Product Status</th>
          <th>Printed</th>
          <th>Sticker</th>
          <th>Tag</th>
          <th>Woven</th>
          <th>Actions</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let i = index;
            let mstatus;
            of: mstatuss | async | filter: searchText
          "
        >
          <td>{{ i + 1 }}</td>
          <td>{{ mstatus.productstatus }}</td>
          <td>{{ mstatus.printed }}</td>
          <td>{{ mstatus.sticker }}</td>
          <td>{{ mstatus.tag }}</td>
          <td>{{ mstatus.woven }}</td>
          <td>
            <img
              src="./../../assets/edit.svg"
              (click)="updateMstatus(mstatus.id)"
              (click)="bring(updateModal)"
              alt="Edit-icon"
            />
            <img
              src="./../../assets/Delete.svg"
              (click)="deleteMstatus(mstatus.id)"
              style="margin-left: 10px"
              alt="Delete-icon"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Update -->

  <h1>Product Status</h1>

    <div class="main-table-box">

        <tr>
          <td><label for=""> Product Status </label></td>
          <td>
            <input
              type="text"
              [(ngModel)]="mstatus.productstatus"

          </td>
          <td>
            <label for="printed">

          </td>
          <td>
            <label for="sticker">
              <input
                type="checkbox"

                name="sticker"
              />

            </label>

        </tr>

        <div class="use-down"></div>

        <tr>
          <td></td>
          <td>
            <button type="reset" class="btn btn-danger clear-button">

            </button>
            <button
              type="submit"

          <td>

              <input

          </td>
          <td>
            <label for="woven">
              <input

      </table>
    </div>
  </form>
</ng-template>
